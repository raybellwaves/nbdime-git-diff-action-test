name: nbdime-git-diff-action test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9.13"
    - name: nbdime-git-diff
      uses: raybellwaves/nbdime-git-diff-action@0.0.3
